<!DOCTYPE html>
<html>
    <head>
        <title>web form</title>
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body class="container">
        <header>
            <h1>Website form</h1>
        </header>
        <main>
            <section>
                <form action="#" method="POST">
                    <label for="name">1.First Name:</label>
                    <input type="text" name="name" id="name">
                    <br>
                    <label for="email">2.Email id:</label>
                    <input type="text" name="email" id="email">
                    <br>
                    <label for="password">3.Password:</label>
                    <input type="password" name="password" id ="password">
                    <br>
                    <label for="phone-number">4.Phone number:</label>
                    <input type="number" name="phone-number" id="phone-number">
                    <br>
                    <label for="company-organization">5.Company organization</label>
                    <input type="text" name="company-organization" id="company-organization">
                    <br>
                    <p>6.Gender:</p>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="gender">
                    <label for="male">Female</label>
                    <input type="radio" name="gender" id="gender">
                    <br>
                    <label for="upload-resume">7.Upload resume:</label>
                    <input type="file" name="upload-resume" id="upload resume">
                    <br>
                    <label for="languages">8.Known language:</label>
                    <select id="language" name="language">
                        <option value="telugu">Telugu</option>
                        <option value="hindi">Hindi</option>
                        <option value="english">English</option>
                        <option value="kanada">Kanada</option>
                    </select>
                    <br>
                    <br>
                    <label for="city">9.city from:</label>
                    <input type="text" list="cities" id="city"placeholder="select">
                    <datalist id="cities">
                        <option value="andhra pradesh"></option>
                        <option value="arunachal pradesh"></option>
                        <option value="assam"></option>
                        <option value="goa"></option>
                        <option value="punjab"></option>
                        <option value="Gujarath"></option>
                        <option value="bihar"></option>
                    </datalist>
                    <br>
                    <button>Submit</button>
                </form>
            </section>
        </main>
    </body>
</html>
